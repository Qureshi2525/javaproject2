<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script type="text/javascript" src="custom-text-editor.js"></script>
  <link type="text/css" rel="stylesheet" href="custom-text-editor.css"/>
</head>

<body>
  <div id="container" >
    <fieldset>
      <button class="fontStyle italic" onclick="document.execCommand('italic',false,null);" title="Italicize Highlighted Text (ctrl+I)"></button>
      <button class="fontStyle bold" onclick="document.execCommand( 'bold',false,null);" title="Bold Highlighted Text (ctrl+B)"></button>
      <button class="fontStyle underline" onclick="document.execCommand( 'underline',false,null);" title="Underline Text (ctrl+U)"></button>
      <select id="input-font" class="input"  onchange="changeFont (this);" title="Font Style">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Sans serif">Sans serif</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Palatino">Palatino</option>
        <option value="Garamond">Garamond</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>
      <button class="fontStyle strikethrough" onclick="document.execCommand( 'strikethrough',false,null);" title="Strikethrough Text"><strikethrough></strikethrough></button>
      <button class="fontStyle align-left" onclick="document.execCommand( 'justifyLeft',false,null);" title="Align Text Left"><justifyLeft></justifyLeft></button>
      <button class="fontStyle align-center" onclick="document.execCommand( 'justifyCenter',false,null);" title="Align Text Center"><justifyCenter></justifyCenter></button>
      <button class="fontStyle align-right" onclick="document.execCommand( 'justifyRight',false,null);" title="Align Text Right"><justifyRight></justifyRight></button>
      <button class="fontStyle redo-apply" onclick="document.execCommand( 'redo',false,null);" title="Text Redo (ctrl+Y)"><redo></redo></button>
      <button class="fontStyle undo-apply" onclick="document.execCommand( 'undo',false,null);" title="Text Undo (ctrl+Z)"><undo></undo></button>
      <button class="fontStyle orderedlist" onclick="document.execCommand('insertOrderedList', false, null);" title="Create a Numbered List"><insertOrderedList></insertOrderedList></button>
      <button class="fontStyle unorderedlist" onclick="document.execCommand('insertUnorderedList',false, null)" title="Create a Bulleted List"><insertUnorderedList></insertUnorderedList></button>    
      <input class="color-apply" type="color" onchange="chooseColor()" id="myColor" title="Font Color"> 

      <!-- font size start -->
      <select id="fontSize" onclick="changeSize()" title="Font Size">
        <option value="1">1</option>      
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <!-- font size end -->
      
  </fieldset>
  
  <div class="content" id="editor1" contenteditable="true" data-text="Enter comment.... CCO - 118488 YASIR RASHEED"></div>
</div>
  



</body>
</html>
